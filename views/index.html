<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dawson Outfitters</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="js/index.js"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Dawson Outfitters</a>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>We, <bold>Dawson.</bold></h1>
                <p class="lead">Welcome to the biggest male clothing brand in Ireland.</p>
                <p>Select your favourite items in the menu below and start upgrading your wardrobe.</p>
            </div>
            <div class= "row">
                <div id="menu" class="col-lg-4 mb-5 order-1">
                    <form enctype="application/json" action="/post/json" method="post">
                        <div class="form-group">
                            <select class="form-select" name="sec_n">
                                <option value="0">Tops</option>
                                <option value="1">Bottoms</option>
                                <option value="2">Accessories</option>
                            </select>
                            <input class="form-control mt-3" type="text" name="listing" placeholder="Listing">
                            <input class="form-control mt-3" type="text" name="price" placeholder="Price">
                            <input class="form-control mt-3" type="text" name="size" placeholder="size">
                            <input class="form-control mt-3" type="text" name="colour" placeholder="colour">
                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </div>
                    </form>
                    <div class="d-grid gap-2">
                        <button id="delete" class="btn btn-danger btn-block mt-3">Delete</button>
                    </div>
                </div>
                <div id="results" class="col-lg-8 mb-5 order-2"></div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
